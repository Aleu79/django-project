<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/stylesa.css' %}">

</head>
<body>
    <nav>
        <header>
            <ul class="content_list">
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'tareatodos' %}">Tareas de todos</a></li>
                <li><a href="/perfil">Perfil</a></li>
                {% if user.is_authenticated %}
                <li><a href="/tasks/new">Nueva Tarea</a></li>
                <li><a href="/tasks">Tareas Personales</a></li>
                <li><a href="/logout">Logout</a></li>
                {% else %}
                <li><a href="/signin">Login</a></li>
                <li><a href="/signup">Registrar</a></li>
                {% endif %}
            </ul>
        </header>
    </nav>
    <section class="sections">
        {% block content %}
        {% endblock %}
    </section>
    

</body>
</html>
