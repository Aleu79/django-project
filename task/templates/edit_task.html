{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">Editar Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
