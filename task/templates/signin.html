{% extends 'base.html' %}

{% block content %}
<h1>Signin</h1>

{{error}}

<form action="/signin/" method="POST">
    {% csrf_token %}
    <label for="id_username">Username:</label>
    <input type="text" name="username">
    <label for="id_password">Password</label>
    <input type="password" name="password" id="id_password">
    <button>
        Signin
    </button>
</form>
{% endblock %}
